<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Sentiment Analysis</h1>
                <form action="/predict" method="POST">
                    <div class="form-group">
                        <label for="inputText">Enter your text:</label>
                        <textarea class="form-control" id="inputText" name="inputText" rows="6" placeholder="Type your text here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Predict Sentiment</button>
                </form>
                
                {% if prediction %}
                    <div class="alert alert-info mt-4">
                        <strong>Prediction:</strong> {{ prediction }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
